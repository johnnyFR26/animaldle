<body>
    <canvas id="myCanvas"></canvas>
    <div class="caixa">
        <h1>Criar Conta</h1>
        <div class="campos">
            <label>Telefone:</label>
            <input type="number" placeholder="(13) 99705-4308" name="phone" [(ngModel)]="user.phone">
        </div><div class="campos">
            <label>Nome:</label>
            <input type="text" placeholder="nome exemplo da silva" name="name" [(ngModel)]="user.fullName">
        </div><div class="campos">
            <label>Senha:</label>
            <input type="password" placeholder="Senhaexemplo.123" name="password" [(ngModel)]="user.password">
            @if (!veryfyPasswordMatch()) {
                <div class="modal">As senhas precisam ser iguais</div>
            }
        </div><div class="campos">
            <input type="password" placeholder="Confirme sua senha" name="Cpassword" [(ngModel)]="verifyPassword">
        </div>
        
        <div class="trotos">
            <input type="radio" value="masculino" name="sex"><label>Masculino</label>
            <input type="radio" value="Feminino" name="sex"><label>Feminino</label>
            <input type="radio" value="others" name="sex"><label>Outros</label>
        </div>
        <div class="bogas">
            <button [disabled]="!veryfyPasswordMatch()" (click)="cadastrar()">Criar conta</button>
        </div>
    </div>
</body>
